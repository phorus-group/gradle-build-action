name: Verify Bash Action

on:
  pull_request:
  workflow_dispatch:

jobs:
  self_check:
    name: Run this Action
    runs-on: ubuntu-latest
    steps:
      - name: "Clone test project"
        uses: actions/checkout@v4
        with:
          repository: phorus-group/mapper

      - name: "Clone action"
        uses: actions/checkout@v4
        with:
          path: action
          clean: false

      - name: "Call action"
        id: action
        uses: ./action
        with:
          BUILD_AND_TEST: true

      - name: Report Status Check
        uses: phorus-group/workflow-status-check-action@main
        with:
          STATE: ${{ steps.action.outcome }}

  enforce-all-checks:
    name: Enforce all checks
    runs-on: ubuntu-latest
    permissions:
      checks: read
    steps:
      - name: Enforce all checks
        uses: poseidon/wait-for-status-checks@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: Enforce all checks

